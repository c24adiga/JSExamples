<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Websocket example</title>
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body onload="openWSConnection()" onunload="closeConnection()">
<textarea id="messages" class="panel message-area" readonly>
</textarea>
<div class="panel input-area">
<input id="user" class="text-field" placeholder="Name">
<input id="msgInput" class="text-field" placeholder="Message"
onkeydown="if(event.keyCode==13) sendMessage()"/>
<input type="button" class="button" value="Send" 
onclick="sendMessage()">
<script type="text/javascript" src="js/websocket/websocket.js"></script>
</div>
</body>
</html>
